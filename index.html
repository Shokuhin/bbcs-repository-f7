        <script>
            function generateoptions(arrayoptions = dataarray) {
                let dataarrayindexes = []
                let randarrayindex
                for (let i=0;i<Math.min(7,arrayoptions.length);i++) {
                    randarrayindex = Math.floor(Math.random()*arrayoptions.length)
                    do {
                        randarrayindex = Math.floor(Math.random()*arrayoptions.length)
                        }
                     while (dataarrayindexes.includes(randarrayindex))
                    dataarrayindexes.push(randarrayindex)
                }
                urlspaces = document.getElementsByClassName("mediaclass")
                titlespaces = document.getElementsByClassName("titleclass")
                countryspaces = document.getElementsByClassName("countryclass")
                paraspaces = document.getElementsByClassName("paraclass")
                linespaces = document.getElementsByClassName("lineclass")
                let imageid
                let videoid
                for (let i=0;i<7;i++) { //empty the spaces for each table
                    urlspaces[i*2].src = ""
                    urlspaces[i*2+1].src = ""
                    urlspaces[i*2+1].style.display = "none"
                    titlespaces[i].textContent = ""
                    countryspaces[i].textContent = ""
                    paraspaces[i].textContent = ""
                    linespaces[i].style.display="none"
                }
                for (let i=0;i<dataarrayindexes.length;i++) {
                    linespaces[i].style.display="block"
                    let random = arrayoptions[dataarrayindexes[i]]
                    let {url, title, country, desc, filetype} = random
                    imageid = urlspaces[i*2]
                    videoid = urlspaces[i*2+1]

                    if (filetype == 'image') {
                        imageid.src = url
                    } else {
                        videoid.src = url
                        videoid.style.display = "inline"
                    }

                    titlespaces[i].textContent = title
                    countryspaces[i].textContent = country
                    paraspaces[i].textContent = desc
                    
                }
            }
            
            
            generateoptions()
                
            let image = ["jpg","png","svg","jpeg","gif","webp","ico","apng","cur","pjp"]
            let video = ["mp4","m4a","mov","ogg"]

            document.getElementById('Postbutton').onclick = function() {
                    let deleted = true  
                    let url = document.getElementById('URL').value
                    let title = document.getElementById('Title').value
                    let country = document.getElementById('Country').value
                    let desc = document.getElementById('desc').value
                    
                    // let type = document.getElementById('Type').value
                    if (url!= ' ' && title!= ' ' && country!= ' ' && desc!= ' ' && url!= '' && title!= '' && country!= '' && desc!= ''){
                        let breakurl = url.split('.')
                        extension = breakurl[breakurl.length-1].toLowerCase()
                        console.log(extension,video,image)
                        if (image.includes(extension)) {
                            filetype = "image"
                            dataarray.push({url, title, country, desc,filetype})
                        } else if (video.includes(extension)) {
                            filetype = "video"
                            dataarray.push({url, title, country, desc,filetype})
                        } else {
                            window.alert('The file format is invalid. File format must end with "jpg" ,"png" ,"svg" ,"jpeg" ,"gif" ,"webp" ,"ico" ,"apng" ,"cur" , or "pjp" for images, and "mp4" ,"m4a" ,"mov" , or "ogg" for videos.')
                            deleted = false
                        }
                        console.log(dataarray)
                        // document.getElementsByClassName('input').value = '' 
                            if (deleted == true){
                                document.getElementById('URL').value = ""
                                document.getElementById('Title').value = ""
                                document.getElementById('Country').value = ""
                                document.getElementById('desc').value = ""
                                filetype = ""
                            }
                            else {
                                document.getElementById('URL').value = ""
                                filetype = ""
                            }
                        }
                    else {
                        window.alert('One or more boxes are unfilled!')
                    }
                }
