        <script>
                let dataarrayindexes = []
                for (i=0;i<7;i++) {
                    randarrayindex = Math.floor(Math.random()*dataarray.length)
                    do {
                        randarrayindex = Math.floor(Math.random()*dataarray.length)
                        }
                     while (dataarrayindexes.includes(randarrayindex))
                    dataarrayindexes.push(randarrayindex)
                    }
                let watchcount = 0

                
                document.getElementById('Postbutton').onclick = function() {
                        
                    let url = document.getElementById('URL').value
                    let title = document.getElementById('Title').value
                    let country = document.getElementById('Country').value
                    let desc = document.getElementById('desc').value
                    if(url!= ' ' && title!= ' ' && country!= ' ' && desc!= ' ' && url!= '' && title!= '' && country!= '' && desc!= ''){
                        dataarray.push({url, title, country, desc})
                        console.log(dataarray)
                        // document.getElementsByClassName('input').value = '' 
                        document.getElementById('URL').value = ""
                        document.getElementById('Title').value = ""
                        document.getElementById('Country').value = ""
                        document.getElementById('desc').value = ""}
                    else {
                        window.alert('One or more boxes are unfilled!')
                    }
                }
                

                document.getElementById('Refresh').onclick = function() {
                    let random1 = dataarray[dataarrayindexes[watchcount%7]]
                    watchcount += 1
                    const {url, title, country, desc} = random1
                    media = document.getElementById("table1url")
                    media.innerHTML = ""
                    media.data = ""
                    media.data = url
                    media.height = "500px"
                    media.width = "500px"
                    document.getElementById("table1title").textContent = title
                    document.getElementById("table1country").textContent = country
                    document.getElementById("table1para").textContent = desc
                }




                document.getElementById('Searchbutton').onclick = function() {
                    let searchword = document.getElementById('Search').value;
                    console.log(searchword)
                    const indexes = []
                    if (searchword != '' && searchword != ' '){
                        const results = dataarray.filter(item => {
                            let alpha = item.title.includes(searchword);
                            let beta = item.country.includes(searchword);
                            let gamma = item.desc.includes(searchword);
                            return alpha + beta + gamma;
                            
                        });
                        
                        console.log(results)
                        for (let i = 0; i < results.length; i++){
                            indexes.push(i);
                        }
                        // console.log(indexes)
                    }
                    else{

                    }
